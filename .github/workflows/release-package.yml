name: Release Package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://npm.pkg.github.com/
      - name: Login to GitHub private NPM registry
        env:
          CI_ACCESS_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
        shell: bash
        run: |
            npm install -g npm-cli-login
            npm-cli-login -u "thomas-chabot" -p "${CI_ACCESS_TOKEN}" -e "seanhodges01@hotmail.com" -r "https://npm.pkg.github.com" -s "@thomas-chabot"
      - run: npm ci
      - run: npm run compile
      - run: npm publish
        working-directory: ./build
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}